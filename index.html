<html>

<body>

<div id="stage"></div>

<script src="three.min.js" type="text/javascript"></script>
<script src="OrbitControls.js" type="text/javascript"></script>
<script>

(function(){

  var width = window.innerWidth,
      height = window.innerHeight;

  var container;


  //scene

  var scene = new THREE.Scene();

  //mesh

  var geometry = new THREE.CubeGeometry( 64, 36, 3 );


  // video要素とそれをキャプチャするcanvas要素を生成
    video = document.createElement('video');
    // video.src = 'sky.mp4';
    video.src = 'panda.mp4';
    video.load();
    video.play();


    var canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 256;

    var ctx = canvas.getContext('2d');



    /*var data = "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>" +
                 "<foreignObject width='100%' height='100%'>" +
                   "<div xmlns='http://www.w3.org/1999/xhtml' style='font-size:40px'>" +
                     "<em>I</em> like <span style='color:white; text-shadow:0 0 2px blue;'>cheese</span>" +
                   "</div>" +
                 "</foreignObject>" +
               "</svg>";
    var DOMURL = self.URL || self.webkitURL || self;
    var img = new Image();
    var svg = new Blob([data], {type: "image/svg+xml;charset=utf-8"});
    var url = DOMURL.createObjectURL(svg);
    img.addEventListener("load", function() {
        DOMURL.revokeObjectURL(url);
            ctx.drawImage(img, 0, 0);
    }, false);
    img.src = url;*/



  var texture = new THREE.VideoTexture( video );
  texture.minFilter = THREE.LinearFilter;
  /*var texture = new THREE.Texture(canvas);
  texture.needsUpdate = true;*/


  var material   = new THREE.MeshBasicMaterial( { map : texture } );

  //var material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );
  var mesh = new THREE.Mesh( geometry, material );
  mesh.castShadow = true;
  mesh.position.set(0,0,0);

	scene.add( mesh );

  var pgeometry = new THREE.PlaneGeometry( 300,300 );
  var pmaterial = new THREE.MeshPhongMaterial( {
    color: 0x00ff00,
    side:THREE.DoubleSide
  } );
  var plane = new THREE.Mesh( pgeometry, pmaterial );
  plane.receiveShadow = true;
  plane.position.set(0,-50,0);
  plane.rotation.x = 90 * Math.PI /180;

	scene.add( plane );


  //light

  var Light = new THREE.DirectionalLight( 0xffffff,1 );
  Light.position.set( 0, 100, 0 );
  Light.castShadow = true;
  scene.add( Light );
  var ambient = new THREE.AmbientLight(0x550000);
  scene.add(ambient);

  //camera

  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  camera.position.set(50,30,100);
  camera.lookAt(mesh.position);

  //helper

  var axis = new THREE.AxisHelper(1000);
  axis.position.set(0,0,0);
  scene.add(axis);

  //render

  var renderer = new THREE.WebGLRenderer({preserveDrawingBuffer: true});
  renderer.setSize(width,height);
  renderer.setClearColor({color: 0xeeeeee});
  renderer.shadowMapEnabled = true;
  container = document.getElementById('stage');
  container.appendChild(renderer.domElement);

  renderer.render(scene,camera);


  //control

  var controls = new THREE.OrbitControls(camera,renderer.domElement);


  function render(){
    requestAnimationFrame(render);
    //画面リサイズ
    window.addEventListener( 'resize', onWindowResize, false );

    renderer.render(scene,camera);
    controls.update();
  }
  render();

  function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}



})();


</script>
</body>
</html>
